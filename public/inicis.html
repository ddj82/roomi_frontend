<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>포트원 결제</title>
    <script src="https://cdn.portone.io/v2/browser-sdk.js"></script>
</head>
<body>
<div style="text-align: center; padding: 20px;">
    <h2>결제 진행 중...</h2>
    <div id="debug-info" style="text-align: left; padding: 10px; font-size: 12px; color: #666;"></div>
    <div id="error-message" style="color: red; display: none;"></div>
</div>

<script>
    function addDebugInfo(message) {
        const debugDiv = document.getElementById('debug-info');
        const timestamp = new Date().toLocaleTimeString();
        debugDiv.innerHTML += `[${timestamp}] ${message}<br>`;
        console.log(`[${timestamp}] ${message}`);
    }

    // 모바일 환경 감지
    function isMobile() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
            window.innerWidth <= 768;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const params = {
        orderId: urlParams.get('orderId') || `order_${Date.now()}`,
        amount: parseInt(urlParams.get('amount')) || 1000,
        buyerName: urlParams.get('buyerName') || "홍길동",
        buyerEmail: urlParams.get('buyerEmail') || "test@example.com",
        buyerTel: urlParams.get('buyerTel') || "01012345678",
        buyerAddr: urlParams.get('buyerAddr') || "서울특별시 강남구",
        redirectUrl: urlParams.get('redirectUrl') || "https://roomi.co.kr/success.html",
        channelKey: urlParams.get('channelKey') || "channel-key-14a7fa72-0d06-4bb5-9502-f721b189eb86",
        storeId: urlParams.get('storeId') || "store-7bb98274-0fb5-4b2e-8d60-d3bff2f3ca85"
    };

    window.onload = function () {
        const isMobileDevice = isMobile();
        addDebugInfo(`📦 PortOne v2 결제 요청 시작 (모바일: ${isMobileDevice})`);

        const paymentRequest = {
            storeId: params.storeId,
            paymentId: params.orderId,
            channelKey: params.channelKey,
            payMethod: 'CARD',
            orderName: "테스트 결제 상품",
            totalAmount: params.amount,
            currency: "KRW",
            customer: {
                customerId: params.buyerTel,
                fullName: params.buyerName,
                phoneNumber: params.buyerTel,
                email: params.buyerEmail,
                address: {
                    addressLine1: params.buyerAddr,
                    addressLine2: "",
                    country: "KR"
                }
            },
            redirectUrl: params.redirectUrl,
            m_redirect_url: params.redirectUrl, // 모바일 리다이렉트 URL
            customData: {
                isMobile: true,
                userAgent: navigator.userAgent
            },
            popup : false // 모바일인 경우 현재 창에서 열도록 설정
        };

        // 모바일인 경우 추가 설정
        if (isMobileDevice) {
            paymentRequest.m_redirect_url = params.redirectUrl;
            // 모바일에서는 새창이 아닌 현재창에서 결제 진행
            paymentRequest.popup = false;
            paymentRequest.display = {
                pc: 'popup',
                mobile: 'page'  // 모바일에서는 페이지 방식으로 강제
            };
        }

        addDebugInfo('결제 요청 데이터: ' + JSON.stringify(paymentRequest, null, 2));
        if (isMobileDevice) {
            //PortOne.setUserAgent("Mozilla/5.0 (iPhone; CPU iPhone OS 15_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Mobile/15E148");
        }
        PortOne.requestPayment(paymentRequest)
            .then(result => {
                addDebugInfo("✅ 결제 응답: " + JSON.stringify(result));

                // 결제 상태에 따른 처리
                if (result.code === 0) {
                    // 결제 성공
                    addDebugInfo("결제 성공!");
                    alert("결제가 완료되었습니다.");
                    location.href = `${params.redirectUrl}?success=true&paymentKey=${result.paymentKey || result.imp_uid}`;
                } else {
                    // 결제 실패 또는 취소
                    addDebugInfo("결제 실패/취소: " + result.error_msg);
                    alert(`결제가 취소되었습니다: ${result.error_msg || '사용자 취소'}`);

                    // 취소 시 이전 페이지로 돌아가거나 특정 페이지로 이동
                    if (window.history.length > 1) {
                        window.history.back();
                    } else {
                        location.href = params.redirectUrl + "?success=false&reason=cancelled";
                    }
                }
            })
            .catch(error => {
                addDebugInfo("결제 에러: " + JSON.stringify(error));
                document.getElementById('error-message').textContent = `결제 실패: ${error.message || 'Unknown error'}`;
                document.getElementById('error-message').style.display = 'block';

                // 더 자세한 에러 정보 표시
                if (error.details) {
                    addDebugInfo("에러 상세: " + JSON.stringify(error.details));
                }

                // 에러 발생 시 처리
                setTimeout(() => {
                    if (confirm("결제 중 오류가 발생했습니다. 다시 시도하시겠습니까?")) {
                        location.reload();
                    } else {
                        if (window.history.length > 1) {
                            window.history.back();
                        } else {
                            location.href = params.redirectUrl + "?success=false&reason=error";
                        }
                    }
                }, 3000);
            });
    };
</script>
</body>
</html>
