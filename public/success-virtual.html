<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상계좌 발급 완료</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" />
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            border-radius: 12px;
            max-width: 460px;
            width: 100%;
            padding: 40px 24px;
            text-align: center;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-icon {
            background-color: #10b981;
            color: white;
            border-radius: 50%;
            width: 72px;
            height: 72px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            font-size: 36px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        p.subtitle {
            color: #6b7280;
            margin-bottom: 24px;
        }

        .info-list {
            text-align: left;
            margin-bottom: 32px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .info-label {
            color: #6b7280;
            font-weight: 500;
        }

        .info-value {
            font-weight: 600;
        }

        .loading {
            color: #6b7280;
            font-style: italic;
        }

        .error {
            color: #ef4444;
        }

        button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="success-icon">
        ✓
    </div>
    <h1>가상계좌 발급 완료</h1>
    <p class="subtitle">아래 정보를 확인하고 지정된 계좌로 입금해주세요.</p>
    <div class="info-list" id="account-info">
        <div class="info-item">
            <span class="info-label">은행명</span>
            <span class="info-value loading" id="bank">로딩 중...</span>
        </div>
        <div class="info-item">
            <span class="info-label">계좌번호</span>
            <span class="info-value loading" id="account">로딩 중...</span>
        </div>
        <div class="info-item">
            <span class="info-label">예금주</span>
            <span class="info-value loading" id="holder">로딩 중...</span>
        </div>
        <div class="info-item">
            <span class="info-label">입금기한</span>
            <span class="info-value loading" id="expiration">로딩 중...</span>
        </div>
    </div>
    <button id="goApp">앱으로 이동</button>
</div>

<script>
    // 은행 코드 매핑
    const bankMapping = {
        'IBK': '기업은행',
        'KB': '국민은행',
        'SH': '신한은행',
        'WR': '우리은행',
        'HN': '하나은행',
        'NH': '농협은행',
        'KEB': 'KEB하나은행',
        'CT': '씨티은행',
        'KK': '카카오뱅크',
        'TT': '토스뱅크',
        'K': '케이뱅크',
        'BK': '부산은행',
        'DG': '대구은행',
        'KJ': '광주은행',
        'JB': '전북은행',
        'KN': '경남은행',
        'MG': '새마을금고',
        'SU': '수협은행',
        'KDB': '산업은행',
        'SBI': 'SBI저축은행',
        'SC': 'SC제일은행'
    };

    // URL 파라미터에서 paymentId 추출
    const params = new URLSearchParams(window.location.search);
    const paymentId = params.get("paymentId");

    if (paymentId) {
        // API 호출하여 가상계좌 정보 가져오기
        fetch(`https://roomi.co.kr/api/payment/virtual-account?paymentId=${paymentId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('가상계좌 정보를 불러올 수 없습니다.');
                }
                return response.json();
            })
            .then(data => {
                // 은행명 매핑
                const bankName = bankMapping[data.bank] || data.bank;

                // 날짜 포맷팅
                const expiredDate = new Date(data.expiredAt);
                const formattedDate = expiredDate.toLocaleString('ko-KR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                // DOM 업데이트
                document.getElementById("bank").textContent = bankName;
                document.getElementById("account").textContent = data.accountNumber;
                document.getElementById("holder").textContent = data.remitteeName;
                document.getElementById("expiration").textContent = formattedDate;

                // 로딩 스타일 제거
                document.querySelectorAll('.loading').forEach(el => {
                    el.classList.remove('loading');
                });
            })
            .catch(error => {
                console.error('가상계좌 정보 조회 실패:', error);

                // 에러 표시
                document.getElementById("bank").textContent = "정보 없음";
                document.getElementById("account").textContent = "정보 없음";
                document.getElementById("holder").textContent = "정보 없음";
                document.getElementById("expiration").textContent = "정보 없음";

                // 에러 스타일 적용
                document.querySelectorAll('.loading').forEach(el => {
                    el.classList.remove('loading');
                    el.classList.add('error');
                });
            });
    } else {
        // paymentId가 없는 경우
        document.getElementById("bank").textContent = "정보 없음";
        document.getElementById("account").textContent = "정보 없음";
        document.getElementById("holder").textContent = "정보 없음";
        document.getElementById("expiration").textContent = "정보 없음";

        document.querySelectorAll('.loading').forEach(el => {
            el.classList.remove('loading');
            el.classList.add('error');
        });
    }

    // 앱으로 이동 버튼
    document.getElementById("goApp").addEventListener("click", () => {
        const params = new URLSearchParams(window.location.search);
        const orderId = params.get("paymentId") || "";
        const txId = params.get("txId") || "";
        window.location.href = `roomi://success?paymentId=${orderId}&txId=${txId}`;
    });
</script>
</body>
</html>
