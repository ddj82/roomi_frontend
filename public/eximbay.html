<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eximbay Payment</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://api-test.eximbay.com/v1/javascriptSDK.js"></script>
</head>
<body>
<div style="text-align: center; padding: 20px;">
    <h2>결제 진행 중...</h2>
    <div id="error-message" style="color: red; display: none;"></div>
</div>

<script>
    // URL 파라미터 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const params = {
        fgkey: urlParams.get('fgkey'),
        orderId: urlParams.get('orderId'),
        amount: urlParams.get('amount'),
        currency: urlParams.get('currency'),
        mid: urlParams.get('mid'),
        product: urlParams.get('product')
    };

    // 팝업 처리
    const originalOpen = window.open;
    window.open = function(url, name, features) {
        console.log('팝업 URL 감지:', url);

        if (window.flutter_inappwebview) {
            window.flutter_inappwebview.callHandler('popupUrl', url);
        }

        return null;
    };

    function initPayment() {
        if (!window.EXIMBAY) {
            console.log('EXIMBAY SDK 로딩 대기 중...');
            setTimeout(initPayment, 1000);
            return;
        }

        try {
            // product JSON 문자열을 객체로 파싱
            let productData;
            try {
                productData = JSON.parse(params.product);
                console.log('파싱된 상품 데이터:', productData);
            } catch (e) {
                console.error('상품 데이터 파싱 오류:', e);
                productData = [];
            }

            EXIMBAY.request_pay({
                fgkey: params.fgkey,
                payment: {
                    transaction_type: "PAYMENT",
                    order_id: params.orderId,
                    currency: params.currency,
                    amount: params.amount,
                    lang: "KR"
                },
                merchant: {
                    mid: params.mid
                },
                buyer: {
                    name: "테스트 구매자",
                    email: "test@example.com"
                },
                url: {
                    return_url: "example://success",
                    status_url: "example://status"
                },
                product: productData, // 파싱된 객체 배열 사용
                success: function(response) {
                    console.log('결제 성공:', response);
                },
                error: function(error) {
                    console.error('결제 오류:', error);
                    document.getElementById('error-message').textContent =
                        '결제 처리 중 오류가 발생했습니다. 다시 시도해 주세요.';
                    document.getElementById('error-message').style.display = 'block';
                },
                complete: function(response) {
                    console.log('결제 완료:', response);
                }
            });
        } catch (error) {
            console.error('EXIMBAY 초기화 오류:', error);
            document.getElementById('error-message').textContent =
                'SDK 초기화 중 오류가 발생했습니다. 페이지를 새로고침해 주세요.';
            document.getElementById('error-message').style.display = 'block';
        }
    }

    window.onload = function() {
        console.log('jQuery 버전:', $.fn.jquery);
        console.log('EXIMBAY SDK 로드됨:', !!window.EXIMBAY);
        console.log('결제 파라미터:', params);

        setTimeout(initPayment, 1000);
    };
</script>
</body>
</html>
