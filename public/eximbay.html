<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eximbay Payment</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://api-test.eximbay.com/v1/javascriptSDK.js"></script>
</head>
<body>
<div style="text-align: center; padding: 20px;">
    <h2>결제 진행 중...</h2>
    <div id="error-message" style="color: red; display: none;"></div>
</div>

<script>
    // Intercept jQuery AJAX calls to debug responses
    (function($) {
        var originalAjax = $.ajax;
        $.ajax = function() {
            var jqXHR = originalAjax.apply(this, arguments);

            // Add response interceptor
            jqXHR.then(function(response, textStatus, jqXHR) {
                console.log('AJAX Response:', {
                    response: response,
                    status: textStatus,
                    headers: jqXHR.getAllResponseHeaders()
                });
            }, function(jqXHR, textStatus, errorThrown) {
                console.error('AJAX Error:', {
                    error: errorThrown,
                    status: textStatus,
                    response: jqXHR.responseText
                });
            });

            return jqXHR;
        };
    })(jQuery);

    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const params = {
        fgkey: urlParams.get('fgkey'),
        orderId: urlParams.get('orderId'),
        amount: urlParams.get('amount'),
        currency: urlParams.get('currency'),
        mid: urlParams.get('mid'),
        product: urlParams.get('product')
    };

    // Handle window.open interception
    const originalOpen = window.open;
    window.open = function(url, name, features) {
        console.log('Popup URL detected:', url);

        if (window.flutter_inappwebview) {
            window.flutter_inappwebview.callHandler('popupUrl', url);
        }

        return null;
    };

    function initPayment() {
        if (!window.EXIMBAY) {
            console.log('Waiting for EXIMBAY SDK to load...');
            setTimeout(initPayment, 1000);
            return;
        }

        // Log parameters for debugging
        console.log('Payment Parameters:', params);

        try {
            EXIMBAY.request_pay({
                fgkey: params.fgkey,
                payment: {
                    transaction_type: "PAYMENT",
                    order_id: params.orderId,
                    currency: params.currency,
                    amount: params.amount,
                    lang: "KR"
                },
                merchant: {
                    mid: params.mid
                },
                buyer: {
                    name: "테스트 구매자",
                    email: "test@example.com"
                },
                url: {
                    return_url: "example://success",
                    status_url: "example://status"
                },
                product: params.product,
                success: function(response) {
                    console.log('Payment Success:', response);
                    // Handle success case
                },
                error: function(error) {
                    console.error('Payment Error:', error);
                    document.getElementById('error-message').textContent =
                        '결제 처리 중 오류가 발생했습니다. 다시 시도해 주세요.';
                    document.getElementById('error-message').style.display = 'block';
                },
                complete: function(response) {
                    console.log('Payment Complete:', response);
                }
            });
        } catch (error) {
            console.error('EXIMBAY SDK Error:', error);
            document.getElementById('error-message').textContent =
                'SDK 초기화 중 오류가 발생했습니다. 페이지를 새로고침해 주세요.';
            document.getElementById('error-message').style.display = 'block';
        }
    }

    window.onload = function() {
        // Add version logging
        console.log('jQuery version:', $.fn.jquery);
        console.log('EXIMBAY SDK loaded:', !!window.EXIMBAY);

        setTimeout(initPayment, 1000);
    };
</script>
</body>
</html>
