<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eximbay Payment</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://api-test.eximbay.com/v1/javascriptSDK.js"></script>
</head>
<body>
<div style="text-align: center; padding: 20px;">
    <h2>결제 진행 중...</h2>
    <div id="error-message" style="color: red; display: none;"></div>
</div>

<script>
    // URL 파라미터 가져오기 및 검증
    const urlParams = new URLSearchParams(window.location.search);
    const expectedFgkey = '8BEB95ADE96F11BFC4C424956DDBD5724395647DE3F9D09803A168D3DE289B26';

    const params = {
        fgkey: urlParams.get('fgkey'),
        orderId: urlParams.get('orderId'),
        amount: urlParams.get('amount'),
        currency: urlParams.get('currency'),
        mid: urlParams.get('mid'),
        product: urlParams.get('product')
    };

    // fgkey 검증 로깅
    console.log('Expected fgkey:', expectedFgkey);
    console.log('Received fgkey:', params.fgkey);
    console.log('fgkey match:', expectedFgkey === params.fgkey);

    if (params.fgkey !== expectedFgkey) {
        console.log('fgkey 불일치 상세:');
        console.log('Expected length:', expectedFgkey.length);
        console.log('Received length:', params.fgkey ? params.fgkey.length : 0);
        if (params.fgkey) {
            for (let i = 0; i < Math.max(expectedFgkey.length, params.fgkey.length); i++) {
                if (expectedFgkey[i] !== params.fgkey[i]) {
                    console.log(`Mismatch at position ${i}:`, {
                        expected: expectedFgkey[i],
                        received: params.fgkey[i]
                    });
                }
            }
        }
    }

    const originalOpen = window.open;
    window.open = function(url, name, features) {
        console.log('팝업 URL 감지:', url);

        if (window.flutter_inappwebview) {
            window.flutter_inappwebview.callHandler('popupUrl', url);
        }

        return null;
    };

    function initPayment() {
        if (!window.EXIMBAY) {
            console.log('EXIMBAY SDK 로딩 대기 중...');
            setTimeout(initPayment, 1000);
            return;
        }

        try {
            let productData;
            try {
                productData = JSON.parse(params.product);
                console.log('파싱된 상품 데이터:', productData);
            } catch (e) {
                console.error('상품 데이터 파싱 오류:', e);
                productData = [];
            }

            const requestData = {
                fgkey: expectedFgkey, // 여기서 검증된 fgkey 사용
                payment: {
                    transaction_type: "PAYMENT",
                    order_id: params.orderId,
                    currency: params.currency,
                    amount: params.amount,
                    lang: "KR"
                },
                merchant: {
                    mid: params.mid
                },
                buyer: {
                    name: "테스트 구매자",
                    email: "test@example.com"
                },
                url: {
                    return_url: "example://success",
                    status_url: "example://status"
                },
                product: productData
            };

            console.log('EXIMBAY 요청 데이터:', requestData);

            EXIMBAY.request_pay(requestData);
        } catch (error) {
            console.error('EXIMBAY 초기화 오류:', error);
            document.getElementById('error-message').textContent =
                'SDK 초기화 중 오류가 발생했습니다. 페이지를 새로고침해 주세요.';
            document.getElementById('error-message').style.display = 'block';
        }
    }

    window.onload = function() {
        console.log('전체 파라미터:', params);
        setTimeout(initPayment, 1000);
    };
</script>
</body>
</html>
